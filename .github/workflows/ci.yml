name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  frontend-check:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Typecheck and build frontend
        run: npm run build
