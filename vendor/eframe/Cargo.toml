[package]
edition = "2024"
rust-version = "1.88"
name = "eframe"
version = "0.33.3"
authors = ["Emil Ernerfeldt <emil.ernerfeldt@gmail.com>"]
build = false
include = [
    "../LICENSE-APACHE",
    "../LICENSE-MIT",
    "**/*.rs",
    "Cargo.toml",
    "data/icon.png",
]
autolib = false
autobins = false
autoexamples = false
autotests = false
autobenches = false
description = "egui framework - write GUI apps that compiles to web and/or natively"
homepage = "https://github.com/emilk/egui/tree/main/crates/eframe"
readme = "README.md"
keywords = [
    "egui",
    "gui",
    "gamedev",
]
categories = [
    "gui",
    "game-development",
]
license = "MIT OR Apache-2.0"
repository = "https://github.com/emilk/egui/tree/main/crates/eframe"
resolver = "2"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--generate-link-to-definition"]
targets = [
    "x86_64-unknown-linux-gnu",
    "wasm32-unknown-unknown",
]

[features]
__screenshot = []
accesskit = [
    "egui/accesskit",
    "egui-winit/accesskit",
]
android-game-activity = ["egui-winit/android-game-activity"]
android-native-activity = ["egui-winit/android-native-activity"]
default = [
    "accesskit",
    "default_fonts",
    "glow",
    "wayland",
    "web_screen_reader",
    "winit/default",
    "x11",
    "egui-wgpu?/fragile-send-sync-non-atomic-wasm",
    "egui-wgpu?/default",
]
default_fonts = ["egui/default_fonts"]
glow = [
    "dep:egui_glow",
    "dep:glow",
    "dep:glutin-winit",
    "dep:glutin",
]
persistence = [
    "dep:home",
    "egui-winit/serde",
    "egui/persistence",
    "ron",
    "serde",
]
wayland = [
    "egui-winit/wayland",
    "egui-wgpu?/wayland",
    "egui_glow?/wayland",
    "glutin?/wayland",
    "glutin-winit?/wayland",
]
web_screen_reader = [
    "web-sys/SpeechSynthesis",
    "web-sys/SpeechSynthesisUtterance",
]
wgpu = [
    "dep:wgpu",
    "dep:egui-wgpu",
    "dep:pollster",
]
x11 = [
    "egui-winit/x11",
    "egui-wgpu?/x11",
    "egui_glow?/x11",
    "glutin?/x11",
    "glutin?/glx",
    "glutin-winit?/x11",
    "glutin-winit?/glx",
]

[lib]
name = "eframe"
path = "src/lib.rs"

